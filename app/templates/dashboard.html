{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>
<p>Welcome to your dashboard.</p>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li style="color: green;">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% endblock %}
